<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="container">
    <h2>Daftar Admin</h2>

    <form>
        <input type="text" placeholder="Nama Admin" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username Admin" required>
        <input type="password" placeholder="Password" required>

        <input type="text" placeholder="ADMIN SECRET KEY" required>

        <button type="submit">Daftar Admin</button>

        <p><a href="admin-login.html">Kembali ke Login Admin</a></p>
    </form>
</div>

</body>
</html>
