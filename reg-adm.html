<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin</title>
    <link rel="stylesheet" href="auth.css">

    <nav class="navbar">
        <div class="logo">
            <a href="#home" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
                <img src="https://raw.githubusercontent.com/Mikail1-2/Showroom-Automotive/main/Logo.png" alt="West Batavia Logo">
                <span class="brand-name">WEST BATAVIA</span>
            </a>
        </div>
    </nav>
</head>
<body>

<div class="container">
    <h2>Daftar Admin</h2>

    <form>
        <input type="text" placeholder="Nama Admin" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username Admin" required>
        <input type="password" placeholder="Password" required>

        <input type="text" placeholder="ADMIN SECRET KEY" required>

        <button type="submit">Daftar Admin</button>

        <p><a href="login-adm.html">Kembali ke Login Admin</a></p>
    </form>
</div>

</body>
</html>
